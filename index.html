<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Map Route</title>
  <meta name="description" content="Map route" />
  <meta name="viewport" content="width=device-width" />
  <script>
    this.__start=(new Date).getTime();
    document.documentElement.className='js';
  </script>
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

  <!-- Map canvas -->

  <div id="map-canvas">
    <div class="message">
      <div class="has-js">
        Loading map...
      </div>
      <div class="no-js">
        <strong>You need to enable Javascript in your browser to use this application.</strong>
      </div>
    </div>
  </div>

  <!-- Layout -->

  <div id="toolbar" data-bind="template: { name: 'toolbar-template' }"></div>

  <!-- Templates -->

  <script type="text/html" id="toolbar-template">
  <div class="toolbar btn-toolbar">
    <div class="btn-group">
      <button class="btn add-pin">
        <i class="icon-filter"></i> Add pin
      </button>
      <button class="btn add-route">
        <i class="icon-minus"></i> Add route
      </button>
    </div>
  </div> 
  </script>

  <script src="/lib/jquery/jquery-1.8.3.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="/lib/knockout/knockout-2.2.0.js"></script>
  <script src="/js/app.js"></script>
  <script>
  App.Config.set({
    debug: true,
    mapApiKey: 'AIzaSyBRgqg6tv_ZNjtP1BYH7NRCxglMmkSFMgs'
  });
  </script>
</body>
</html>
